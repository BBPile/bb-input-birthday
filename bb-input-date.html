<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="bb-input-birthday-validator.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="bb-input-date">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host([hidden]) {
        display: none !important;
      }
      .input-label {
          position: absolute;
          -webkit-transition: -webkit-transform 0.25s, width 0.25s;
          transition: transform 0.25s, width 0.25s;
          -webkit-transform-origin: left top;
          transform-origin: left top;

          width: 100%;
          color: var(--paper-input-container-color, --secondary-text-color);
          font: inherit;
          @apply(--paper-font-common-nowrap);
          @apply(--paper-font-subhead);
          @apply(--paper-input-container-label);
          @apply(--paper-transition-easing);
       }
       .input-label.label-is-floating {
         	position: absolute;
         	-webkit-transform: translateY(-75%) scale(0.1);
            transform: translateY(-75%) scale(0.1);

          /* Since we scale to 75/100 of the size, we actually have 100/75 of the
          original space now available  */
          width: 133%;
          @apply(--paper-input-container-label-floating);
       }
      input[is="iron-input"] {
        font: inherit;
        outline: none;
        box-shadow: none;
        border: none;
        width: auto;
        text-align: center;
      }
      input {
        padding-left: 2px;
      }
      .container {
        @apply(--layout-horizontal);
      }
      .year {
        @apply(--layout-flex-2);
      }
      .month {
        @apply(--layout-flex);
      }
      .day {
        @apply(--layout-flex);
      }

    </style>
    <bb-input-birthday-validator
              limit-age="[[limitAge]]"
              delimiter="[[delimiter]]" ></bb-input-birthday-validator>
    <div class="container">
      <div class="year">
          <div id="label-year" class$="[[_computedLabelClass(_year)]]">YYYY</div>
          <input is="iron-input"
                  id="year"
                  maxlength="4"
                  bind-value="{{_year}}"
                  size="4"
                  prevent-invalid-input
                  allowed-pattern="[0-9]"
                  invalid="{{invalid}}">
                    [[delimiter]]
                  </input>
      </div>
      <div class="month">
          <div id="label-month" class$="[[_computedLabelClass(_month)]]">MM</div>
          <input is="iron-input"
                  id="month"
                  maxlength="2"
                  bind-value="{{_month}}"
                  size="2"
                  prevent-invalid-input
                  allowed-pattern="[0-9]"
                  invalid="{{invalid}}">
                    [[delimiter]]</input>
      </div>
      <div class="day">
          <div id="label-day" class$="[[_computedLabelClass(_day)]]">DD</div>
          <input is="iron-input"
                  id="day"
                  maxlength="2"
                  bind-value="{{_day}}"
                  size="2"
                  prevent-invalid-input
                  allowed-pattern="[0-9]"
                  invalid="{{invalid}}">
          </input>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'bb-input-date',
      behaviors: [
        Polymer.IronValidatableBehavior
      ],
      properties: {
        value: {
          notify: true,
          type: String
        },
        _year: {
          type: String,
          notify: true
        },
        _month: {
          type: String,
          notify: true
        },
        _day: {
          type: String,
          notify: true
        },
        validator: {
          type: String,
          value: 'bb-input-birthday-validator'
        },
        // delimiter where put it into an inter space between items(year,month,and day)
        delimiter: {
          type: String,
          value: '-'
        },
        // target to validate
        focusedElement: {
          type: Object,
          notify: true
        },
        limitAge: {
          type: Number,
          value: 0
        },

      },
      observers: [
        '_computeValue(_year,_month,_day)'
      ],
      _computeValue: function(year, month, day) {

        if (year || month || day) {
          if ( Polymer.dom(this.root).activeElement !== this.focusedElement ) {
            this.focusedElement = Polymer.dom(this.root).activeElement ;
          }
        }
        // triger validate method
        this.value = year.trim() + this.delimiter + month.trim() + this.delimiter + day.trim();
      },
      _computedLabelClass: function(_inputHasContent) {
        var cls = 'input-label';
          if (_inputHasContent) {
            cls += ' label-is-floating';
            // this.$.labelAndInputContainer.style.position = 'absolute';

          } else {
            // this.$.labelAndInputContainer.style.position = 'relative';
          }


        return cls;
      },
    });
  </script>
</dom-module>
